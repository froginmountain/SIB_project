<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모여봐요 동아리 숲 (S.I.B)</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <h2 class="logo">모여봐요 동아리 숲</h2>
        <nav class="navigation">
            <a href="#">소개</a>
            <a href="#">커뮤니티</a>
            <a href="#">동아리 신청</a>
            <a href="#">동아리 검색</a>
            <button class="btnLogin-popup">로그인</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box login"><h2>로그인</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required>
                <label>아이디/이메일</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" required>
                <label>비밀번호</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">비밀번호 저장</label>
                <a href="#">비밀번호 찾기</a>
            </div>
            <button type="submit" class="btn">로그인</button>
            <div class="login-register">
                <p>아직 계정이 없으신가요? <a href="#" class="register-link">회원가입</a></p>
            </div>
        </form>
    </div>

    <div class="form-box register"><h2>회원가입</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input type="text" required>
                <label>이름</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="email" required>
                <label>아이디/이메일</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" required>
                <label>비밀번호</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">개인정보 수집 또는 이용 가능에 동의합니다.</label>
            </div>
            <button type="submit" class="btn">회원가입</button>
            <div class="login-register">
                <p>계정이 이미 존재하나요? <a href="#" class="login-link">로그인</a></p>
            </div>
        </form>
    </div>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
